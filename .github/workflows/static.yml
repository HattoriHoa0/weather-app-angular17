name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Installer Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.1.0'  # Assure-toi que c'est la version compatible avec ton projet

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build -- --output-path=dist --base-href "/<nom-du-depot>/"

      - name: Deploy to GitHub Pages
        run: npx angular-cli-ghpages --dir=dist/<nom-projet>

      - name: Deployment success notification
        run: echo "Deployment to GitHub Pages was successful!"
