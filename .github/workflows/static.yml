name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Installer Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.1.0'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build -- --output-path=dist/weather-app-angular17 --base-href "/weather-app-angular17/"

      - name: Deploy to GitHub Pages
        run: npx angular-cli-ghpages --dir=dist/weather-app-angular17/browser

      - name: Deployment success notification
        run: echo "Deployment to GitHub Pages was successful!"
