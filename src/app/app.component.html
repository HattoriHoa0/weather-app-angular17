<div class="header">
    <app-location (city)="onCityReceveived($event!)" (error)="onError($event)"></app-location>
</div>

<div class="container">

    @if (error) {
        <p>City not found</p>
    }
    @else if (city) {
        <app-weather-result [city]="city" />
    } @else { 
        <p>Please select a town</p>
    }
</div>

</footer>
